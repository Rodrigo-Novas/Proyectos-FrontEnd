<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <div class="contenedor" id="contenedor">
            <h1 id="titulo">Bienvenido a tu calculadora</h1>
            <form action="" class="formulario">
                <label for="numero1" id="numero1Txt">Numero 1</label>
                <input type="number"  name="numero1" id="numero1" required>
                <label for="numero2" id="numero2Txt">Numero 2</label>
                <input type="number"  name="numero2" id="numero2" required>
                <select name="operaciones" id="operaciones">
                    <option value="+">Suma</option>
                    <option value="-">Resta</option>
                    <option value="/">Division</option>
                    <option value="*">Multiplicacion</option>
                    <option value="%">Resto</option>
                </select>
                <input onclick="calculadora()" type="submit" name="boton" value="Calcular"/>
                <textarea name="resultado" id="resultado" cols="10" rows="10"></textarea>
            </form>
        </div>
        <script src="calculadora.js"></script>
    </body>
</html>
